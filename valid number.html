<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone number validation</title>

    <script>

        
        function phoneChange(event){
            var a = event.target.value;
            if (a.length < 6){
                document.querySelector('.phoneValidationResult').innerHTML = "Невалиден";
                return false;
            } else {
                document.querySelector('.phoneValidationResult').innerHTML = a;
            }
            if (a.length > 10){
                document.querySelector('.phoneValidationResult').innerHTML = "Невалиден";
                console.log('max 10');
                return false;
            } else {
                document.querySelector('.phoneValidationResult').innerHTML = a;
            }
            
            if(isNaN(a)){
                document.querySelector('.phoneValidationResult').innerHTML = "Невалиден";
                console.log('only numbers');
                return false;
            } else {
                document.querySelector('.phoneValidationResult').innerHTML = a;
            }
           
        }
            
        

            
      

    </script>

    <style>
        .phoneValidationResult{
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <label>Телефонен номер:</label>
        <input onchange="phoneChange(event) " type="text" type="text" class="phoneNmber"/>
    </div>
    <div>
        <span>Телефонния номер е:</span>
        <span class="phoneValidationResult">Невалиден</span>
    </div>
    <br/><hr/><br/>
    <div>
        <div>Номерът тябва да:</div>
        <ul>
            <li>Се състои само от цифри</li>
            <li>Да има не повече от 10 цифри, и не по-малко от 6</li>
        </ul>
        <div>Направете проверката, след като потребителя проимени полето (onchange), и запишете резултата в ".phoneValidationResult"</div>
    </div>
</body>
</html>
